<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Q-Clouds</title>
		<link rel="icon" href="favicon.ico?v=2" type="image/x-icon" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
			rel="stylesheet"
		/>

		<!-- BOOTSTRAP -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>

		<!-- BOOTSTRAP SCRIPT  -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
		></script>

		<!-- CSS STYLESHEET -->
		<link rel="stylesheet" href="style.css" />

		<!-- 1. Fonts
2. Bootstrap
3. Bootstrap Scripts
4. Font Awesome
5. Css Stylesheet -->
	</head>

	<body>
		<section id="front" class="front_section">
			<div class="container-fluid">
				<div
					id="testimonial-carousel"
					class="carousel slide"
					data-bs-ride="false"
				>
					<div class="carousel-inner">
						<div class="carousel-item active container-fluid">
							<div class="row">
								<div class="col-lg-6">
									<h1 class="front-heading">
										One Stop Vape Shop
									</h1>
									<div class="front-sec-btn">
										<a href="home.html">
											<button
												type="button"
												class="btn btn-lg btn-dark"
											>
												Get Started
											</button>
										</a>
									</div>
								</div>
								<div class="col-lg-6">
									<img
										class="q-clouds-img"
										src="images/logo.png"
										alt=""
									/>
								</div>
							</div>
						</div>
						<div class="carousel-item container-fluid">
							<div class="row">
								<div class="col-lg-6">
									<h1 class="front-heading oneline">
										E-Liquids
									</h1>
									<div class="front-sec-btn">
										<a href="home.html">
											<button
												type="button"
												class="btn btn-lg btn-dark"
											>
												Get Started
											</button>
										</a>
									</div>
								</div>
								<div class="col-lg-6">
									<img
										class="q-clouds-img"
										src="images/logo.png"
										alt=""
									/>
								</div>
							</div>
						</div>
						<div class="carousel-item container-fluid">
							<div class="row">
								<div class="col-lg-6">
									<h1 class="front-heading oneline">
										Relx Pods
									</h1>
									<div class="front-sec-btn">
										<a href="home.html">
											<button
												type="button"
												class="btn btn-lg btn-dark"
											>
												Get Started
											</button>
										</a>
									</div>
								</div>
								<div class="col-lg-6">
									<img
										class="q-clouds-img"
										src="images/logo.png"
										alt=""
									/>
								</div>
							</div>
						</div>
						<div class="carousel-item container-fluid">
							<div class="row">
								<div class="col-lg-6">
									<h1 class="front-heading">
										Geekvape Products
									</h1>
									<div class="front-sec-btn">
										<a href="home.html">
											<button
												type="button"
												class="btn btn-lg btn-dark"
											>
												Get Started
											</button>
										</a>
									</div>
								</div>
								<div class="col-lg-6">
									<img
										class="q-clouds-img"
										src="images/logo.png"
										alt=""
									/>
								</div>
							</div>
						</div>
						<div class="carousel-item container-fluid">
							<div class="row">
								<div class="col-lg-6">
									<h1 class="front-heading">Free Delivery</h1>
									<div class="front-sec-btn">
										<a href="home.html">
											<button
												type="button"
												class="btn btn-lg btn-dark"
											>
												Get Started
											</button>
										</a>
									</div>
								</div>
								<div class="col-lg-6">
									<img
										class="q-clouds-img"
										src="images/logo.png"
										alt=""
									/>
								</div>
							</div>
						</div>
					</div>
					<div class="carousel-indicators">
						<button
							type="button"
							data-bs-target="#testimonial-carousel"
							data-bs-slide-to="0"
							class="active"
							aria-current="true"
							aria-label="Slide 1"
						></button>
						<button
							type="button"
							data-bs-target="#testimonial-carousel"
							data-bs-slide-to="1"
							aria-label="Slide 2"
						></button>
						<button
							type="button"
							data-bs-target="#testimonial-carousel"
							data-bs-slide-to="2"
							aria-label="Slide 3"
						></button>
						<button
							type="button"
							data-bs-target="#testimonial-carousel"
							data-bs-slide-to="3"
							aria-label="Slide 4"
						></button>
						<button
							type="button"
							data-bs-target="#testimonial-carousel"
							data-bs-slide-to="4"
							aria-label="Slide 5"
						></button>
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#testimonial-carousel"
					data-bs-slide="prev"
				>
					<span
						class="carousel-control-prev-icon"
						aria-hidden="true"
					></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#testimonial-carousel"
					data-bs-slide="next"
				>
					<span
						class="carousel-control-next-icon"
						aria-hidden="true"
					></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</section>
	</body>
</html>
